<div class="jumbotron">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
		<span ng-bind-html="alert.msg"></span>
	</alert>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<form class="form-inline">
			<p>
				Flowers have families like you and like me.<br/>
				Tulips are true bulbs which means they live in what family?
			</p>
			<p>
				<input type="text" class="form-control" rows="5" ng-model="$parent.answer" />
			</p>
			<p>
				<a class="btn btn-primary btn-lg" ng-click="checkAnswer(['lily'], 'Oops, that\'s not quite right. Here\'s a <a href=\'http://www.botanical-online.com/familialiliaceasangles.htm\' target=\'_blank\'>hint</a>', 'burnside.questionThree')" role="button">Answer</a>
				<a class="hint" href="http://www.botanical-online.com/familialiliaceasangles.htm" target="_blank">Need a hint?</a>
			</p>
			</form>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div collapse="!correctAnswer">
				<p><a href="http://www.kidsgardening.org/node/12167" target="_blank">Learn about bulbs</a>.</p>
				<p><a href="http://candiceashmentart.blogspot.com/2012/05/field-of-tulips-hand-art-kindergarten.html" target="_blank">Create a tulip field with your family!</a></p>
				<a href="http://candiceashmentart.blogspot.com/2012/05/field-of-tulips-hand-art-kindergarten.html" target="_blank"><img src="http://2.bp.blogspot.com/-X_IF-SazeRA/T7vVLYZ-qKI/AAAAAAAABZM/rP9rFAPqr88/s640/100_8534.JPG" class="img-responsive" /></a>
			</div>
		</div>
	</div>
</div>
